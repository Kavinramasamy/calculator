<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    

</head>
<body>
    <h1>CALCULATOR</h1>
    <table>
                <tr><td colspan="4"><input class="form-control" type="text" id="screen" placeholder="Enter" style="text-align: right;"></td></tr>
                <tr>
                    <td><button class="btn" onclick="clickme(1)" >1</button></td>
                    <td><button class="btn" onclick="clickme(2)" >2</button></td>
                    <td><button class="btn" onclick="clickme(3)" >3</button></td>
                    <td><button class="btn btn-info" onclick="clickme('+')" >+</button></td>
                </tr>
                <tr >
                    <td><button class="btn" onclick="clickme(4)" >4</button></td>
                    <td><button class="btn" onclick="clickme(5)" >5</button></td>
                    <td><button class="btn" onclick="clickme(6)" >6</button></td>
                    <td><button class="btn btn-info" onclick="clickme('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="clickme(7)" >7</button></td>
                    <td><button class="btn" onclick="clickme(8)" >8</button></td>
                    <td><button class="btn" onclick="clickme(9)" >9</button></td>
                    <td><button class="btn btn-info" onclick="clickme('*')" >x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-danger" onclick="clickme('c')" >C</button></td>
                    <td><button class="btn" onclick="clickme(0)"  >0</button></td>
                    <td><button class="btn btn-success" onclick="clickme('=')"  >=</button></td>
                    <td><button class="btn btn-info" onclick="clickme('/')" >/</button></td>
                </tr>
            </table>
    <script src="script.js"></script>
</body>
</html>
